<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="firstName">First Name</label> <br>
        <input type="text" name="firstName" id="" />
      </div>
      <br />
      <div>
        <label for="lastName">Last Name</label> <br>
        <input type="text" name="lastName" />
      </div>
      <br />
      <div>
        <label for="phone">Phone Number</label> <br>
        <input type="text" name="phone" />
      </div>
      <br />
      <div>
        <label for="favFood">Favorite Foods</label> <br />
        <input type="checkbox" name="favFood" /> Banku with Okro Soup
        <input type="checkbox" name="favFood" /> Fufuo
        <input type="checkbox" name="favFood" /> Rice & Stew
        <input type="checkbox" name="favFood" /> Jollof
      </div>
      <br />
      <div>
        <label for="favFood">Preferred Network Provider</label> <br />
        <input type="radio" name="favFood" /> MTN
        <input type="radio" name="favFood" /> Telecel
        <input type="radio" name="favFood" /> Glo
        <input type="radio" name="favFood" /> Airtel
      </div>
      <br />
      <div>
        <label for="maritalStatus">Marital Status</label> <br>
        <select name="maritalStatus" id="">
          <option value="">Single</option>
          <option value="">Married</option>
          <option value="">Divorced</option>
          <option value="">Widowed</option>
        </select>
      </div>
      <br />
      <div>
        <textarea cols="60" rows="8" name="message" placeholder="Type your message here..." id=""></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit form" />
        <input type="reset" value="Clear form" />
      </div>
    </form>
  </body>
</html>
